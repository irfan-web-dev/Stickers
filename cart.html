<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shop</title>
  </head>
  <body>
    <nav
      class="flex lg:justify-around justify-between items-center bg-white px-6 pb-2 pt-4 md:pt-6 border-b sticky top-0 z-20"
    >
      <a href="index.html">
        <div class="flex items-center cursor-pointer">
          <img src="./images/logo.png" />
          <h4 class="text-xl font-sans font-bold tracking-tight">
            Doggy Stickers
          </h4>
        </div>
      </a>
      <div>
        <a href="cart.html" class="relative">
          <img class="cursor-pointer" src="./images/cart.png" />
          <span
            id="cart"
            class="absolute -top-3 -right-3 text-xs bg-yellow-300 text-gray-900 font-semibold rounded-full py-1 px-2"
          ></span>
        </a>
      </div>
    </nav>

    <main>
      <div class="mx-auto mb-20 min-h-screen">
        <h1
          class="leading-relaxed text-blue-900 font-extrabold text-4xl text-center mt-4 py-2 sm:py-4"
        >
          Your Cart
        </h1>
        <div class="min-h-80 max-w-3xl my-4 sm:my-8 mx-auto w-full">
          <table class="mx-auto">
            <thead>
              <tr
                class="uppercase text-base sm:text-sm border-b border-blue-800"
              >
                <th class="text-blue-900 px-6 py-4 font-medium">PRODUCT</th>
                <th class="text-blue-900 font-medium px-6 py-4">QUANTITY</th>
                <th class="text-blue-900 font-medium px-6 py-4">SIZE</th>
                <th class="text-blue-900 font-medium px-6 py-4">PRICE</th>
                <th class="text-blue-900 font-medium px-6 py-4">Total</th>
                <th class="text-blue-900 font-medium px-6 py-4">REMOVE</th>
              </tr>
            </thead>
            <tbody class="divide-y" id="products"></tbody>
          </table>
        </div>

        <div class="max-w-sm mx-auto space-y-4 px-2">
          <button
            id="checkout"
            class="p-2 bg-blue-800 text-white w-full mt-3 rounded-sm font-semibold text-xl flex justify-center items-center hover:bg-blue-900"
          >
            Check Out
          </button>
          <a
            href="index.html"
            class="border border-blue-800 text-lg text-blue-900 font-semibold pt-2 pb-1 leading-relaxed flex justify-center items-center focus:outline-none w-full hover:bg-blue-100 rounded-sm"
            >Back to all Products</a
          >
        </div>
      </div>
    </main>

    <footer class="py-4 flex justify-center items-center">
      <h4>
        Built by
        <span class="text-blue-900 font-bold cursor-pointer">Irfan Dev</span>
      </h4>
    </footer>

    <script src="./js/cart.js" type="module"></script>
  </body>
</html>
